{{ define "head"}}
<title>Update your Profile</title>
<link rel="stylesheet" href="/static/css/profile-base.css">
<link rel="stylesheet" href="/static/css/profile-settings-update.css">
{{ end }}
{{ define "profile-content" }}
    <div class="settings-update-page">
        <div class="page-title">Edit Profile</div>
        <div class="form-container">
            <form action="/profile-update" method="post" enctype="multipart/form-data">
                <div class="image-container">
                    <img src="/{{ .Avatar }}" alt="" height="100px">
                    <div class="input-container">
                        <input type="file" name="avatar" id="image-input" accept=".jpg, .png">
                    </div>
                </div>
                <div class="input-container">
                    <div class="input-title-container">Full name</div>
                    <input class="input-tag" type="text" name="name" value="{{ .Name }}" placeholder="Name" required>
                </div>
                <div class="input-container">
                    <div class="input-title-container">Email</div>
                    <input class="input-tag" type="email" name="email" value="{{ .Email }}" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <div class="input-title-container">Username</div>
                    <input class="input-tag" type="text" name="username" value="{{ .Username }}" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <div class="input-title-container">Password</div>
                    <input class="input-tag" type="password" name="password" id="" placeholder="Password" required>
                </div>
                <button class="submit-button" type="submit">Submit</button>
            </form>
        </div>
    </div>
{{ end }}
